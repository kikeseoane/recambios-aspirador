{{ define "breadcrumbs" }}
  <p>
    <a href="/">Inicio</a> |
    <span>{{ .Title }}</span>
  </p>
{{ end }}

{{ define "main" }}
  {{ with .Content }}{{ . }}{{ end }}

  {{ if .Pages }}
    <ul>
      {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
