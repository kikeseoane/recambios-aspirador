{{ define "main" }}
  <div class="container">
    <h1>{{ .Title }}</h1>
    {{ if .Content }}{{ .Content }}{{ end }}

    <div class="grid">
      {{ range .Pages }}
        <div class="card">
          <a href="{{ .RelPermalink }}">
            <div class="title">{{ .Title }}</div>
            {{ with .Params.description }}
              <div class="desc">{{ . }}</div>
            {{ end }}
          </a>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
