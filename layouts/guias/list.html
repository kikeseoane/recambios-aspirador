{{ define "main" }}
  {{ partial "hero.html" . }}

  <div class="grid cards">
    {{ range .Pages }}
      <a class="card card--with-icon" href="{{ .RelPermalink }}">
        {{ partial "card_icon.html" (dict "kind" "guide") }}
        <div class="card-body">
          <h3>{{ .Title }}</h3>
          <p class="muted">Consejos rápidos y checklist aplicable a todos los modelos.</p>
          <div class="badges"><span class="badge blue">Guía</span></div>
        </div>
      </a>
    {{ end }}
  </div>
{{ end }}
