              title: "Cargador compatible EU para Dyson V8"
              intent: "compra"
          accesorios:
            - sku: "dyson-v8-accesorios-kit-boquillas"
              title: "Kit boquillas compatible (rincones + tapicería) para Dyson V8"
              intent: "compra"

