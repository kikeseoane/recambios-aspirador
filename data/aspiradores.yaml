    icon: tools
    buy_intent: compra
  guias_genericas:
    seguridad:
    - Desconecta el aspirador antes de manipular filtros, rodillos o batería.
    - 'No laves filtros no lavables: revisa el tipo (HEPA lavable vs. cartucho seco).'
    - 'Evita baterías no compatibles con el modelo/serie: riesgo de sobrecalentamiento
      y fallos de carga.'
    - 'Si hay olor a quemado, chispas o cortes repetidos: detén el uso y revisa obstrucciones
      y cableado.'
    mantenimiento:
    - 'Limpia el depósito y conductos: la obstrucción es la causa nº1 de pérdida de
      succión.'
    - 'Lava y seca filtros lavables (24h): la humedad genera malos olores y reduce
      el caudal.'
    - Retira pelo/hilos del rodillo cada 1-2 semanas si hay mascotas o alfombras.
    - 'Revisa juntas y sellos: una fuga de aire baja el rendimiento incluso con motor
      correcto.'
    compra:
    - Prioriza recambios con encaje y conectores equivalentes (voltaje nominal y tipo
      de anclaje).
    - 'En filtros, elige el grado adecuado: HEPA para alergias; estándar para uso
      general.'
    - 'En rodillos, elige según suelo: soft roller para duro; multisuperficie para
      mixto.'
    - Si tu aspirador es robot, compra packs (filtros + cepillos laterales) para abaratar
      mantenimiento.
