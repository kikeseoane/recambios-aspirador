              label: "Ver baterías compatibles"
          - key: "poca-succion"
            title: "Dyson V11 tiene poca succión"
            intent: "info"
            symptoms:
              - "Aspira pero con poca potencia"
              - "Se oye distinto (más agudo) o corta a los segundos"
            causes:
              - "Filtro saturado o húmedo"
              - "Obstrucción parcial en tubo/cabezal"
              - "Fuga de aire por juntas o depósito mal encajado"
            checks:
              - "Lava filtro lavable y seca 24h"
              - "Inspecciona tubo y codos con linterna"
              - "Reasienta depósito y revisa juntas"
            fix_hint: "La causa nº1 es filtro/obstrucción; si persiste, revisa juntas y encajes."
            cta:
              catKey: "filtro"
              label: "Ver filtros compatibles"
          - key: "cepillo-no-gira"
            title: "El cepillo del Dyson V11 no gira"
            intent: "info"
            symptoms:
              - "El rodillo se para o gira intermitente"
              - "Huele a quemado o suena forzado"
            causes:
              - "Pelo/hilos bloqueando el rodillo"
              - "Rodillo gastado / rodamientos dañados"
              - "Cabezal con fallo de motor/engranaje"
            checks:
              - "Retira el rodillo y limpia extremos"
              - "Comprueba giro libre a mano"
              - "Prueba otro cabezal si tienes para descartar"
            fix_hint: "Si tras limpieza sigue vibrando o no arranca, suele tocar cambiar rodillo del cabezal correcto."
            cta:
              catKey: "cepillo"
              label: "Ver rodillos compatibles"
        fallos:
          - symptom: "Mensaje de filtro/obstrucción aunque esté limpio"
            severidad: "baja"
            causas:
              - "Filtro húmedo"
              - "Sensor interpreta restricción por microobstrucción"
              - "Depósito o ciclón con residuo fino"
            checks:
              - "Seca filtro 24h"
