gglobals:
  categorias_recambios:
    - key: bateria
      label: Batería
    - key: filtro
      label: Filtro
    - key: cepillo
      label: Cepillo / Rodillo
    - key: cargador
      label: Cargador
    - key: deposito
      label: Depósito / ciclón
    - key: manguera
      label: Manguera / tubo
    - key: accesorios
      label: Accesorios

  guias_genericas:
    seguridad:
      title: "Seguridad antes de reparar"
      bullets:
        - "Desconecta el cargador y retira la batería (si es extraíble) antes de manipular."
        - "No mojes componentes eléctricos; usa paño apenas húmedo y aire a presión suave."
        - "Deja enfriar el motor 15–20 min si se ha activado la protección térmica."
        - "Si huele a quemado persistente o hay chispas, detén el uso y revisa cableado/escobillas (si aplica)."
    mantenimiento:
      title: "Mantenimiento básico que evita el 80% de fallos"
      bullets:
        - "Lava filtros (si son lavables) y deja secar 24h completas antes de montar."
        - "Revisa obstrucciones en tubo, codos y entrada del ciclón; una moneda o tapón reduce la succión."
        - "Corta pelos/hilos del rodillo: el motor del cepillo se protege y puede dejar de girar."
        - "Vacía depósito antes del máximo: el ciclón pierde eficiencia y aumenta ruido."
    compra:
      title: "Cómo elegir recambio compatible (sin equivocarte)"
      bullets:
        - "Confirma el modelo exacto (serie + submodelo) y compara fotos del anclaje/conector."
        - "Baterías: revisa voltaje (V) y formato; capacidad (mAh/Wh) influye en autonomía, no en compatibilidad."
        - "Filtros: mide diámetro/forma; algunos modelos cambian HEPA por pre-filtro según año."
        - "Prioriza vendedores con devoluciones y reseñas recientes; evita anuncios genéricos sin lista de compatibilidad."

