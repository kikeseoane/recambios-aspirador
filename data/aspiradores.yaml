          tipo: "aspirador escoba sin cable"
          voltaje_nominal: "25.2V"
          notas: "Batería click-in; familia SV14 frecuente."
        problemas:
          - key: "no-carga"
            title: "Dyson V11 no carga"
            intent: "info"
            cta: { catKey: "bateria", label: "Ver baterías compatibles" }
          - key: "poca-succion"
            title: "Dyson V11 tiene poca succión"
            intent: "info"
            cta: { catKey: "filtro", label: "Ver filtros compatibles" }
          - key: "cepillo-no-gira"
            title: "El cepillo del Dyson V11 no gira"
            intent: "info"
            cta: { catKey: "cepillo", label: "Ver rodillos compatibles" }
