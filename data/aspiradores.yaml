brands:
  dyson:
    name: "Dyson"
    country_hint: "UK"
    notes_brand: "Gama premium; alto volumen de búsquedas y recambios compatibles (batería, filtros, rodillos)."
    models:
      - model: "Dyson V11"
        slug: "dyson-v11"
        series: "V-Series"
        year_range: "2019-2023"
        intro: "Dyson V11 es uno de los modelos más comunes en hogares con mascotas: potencia alta + mantenimiento frecuente (filtro/rodillo/batería)."
        seo:
          title: "Dyson V11: recambios compatibles y solución de fallos (succión, batería, cepillo)"
          description: "Recambios del Dyson V11 por categorías (batería, filtros, rodillos, cargador) + solución de fallos típicos."
