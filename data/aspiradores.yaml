              - "Protección térmica por obstrucción"
            checks:
              - "Prueba a encender sin tubo/cabezal para aislar accesorios"
              - "Comprueba LED del cargador y prueba otro enchufe"
              - "Limpia contactos de carga (sin humedad) y revisa holgura"
