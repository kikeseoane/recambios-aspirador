packs:
  # Pack estándar: 10 SKUs por modelo (2+2+2+1+1+2)
  default10:
    bateria:
      - slot: "bat_std"
        title_tpl: "Batería compatible para {MODEL}"
        query_tpl: "{BRAND} {MODEL} battery replacement"
        must_include_tpl: ["{MODEL_TOKEN}", "battery"]
      - slot: "bat_high"
        title_tpl: "Batería compatible alta capacidad para {MODEL}"
        query_tpl: "{BRAND} {MODEL} high capacity battery replacement"
        must_include_tpl: ["{MODEL_TOKEN}", "battery"]
    filtro:
      - slot: "filt_post"
        title_tpl: "Filtro HEPA post-motor compatible para {MODEL}"
        query_tpl: "{BRAND} {MODEL} HEPA post filter replacement"
        must_include_tpl: ["{MODEL_TOKEN}", "filter"]
      - slot: "filt_pre_pack2"
        title_tpl: "Filtro pre-motor compatible (pack 2) para {MODEL}"
        query_tpl: "{BRAND} {MODEL} pre filter replacement pack 2"
        must_include_tpl: ["{MODEL_TOKEN}", "filter"]
    cepillo:
      - slot: "brush_main"
        title_tpl: "Rodillo/cabezal compatible para {MODEL}"
        query_tpl: "{BRAND} {MODEL} roller brush replacement"
        must_include_tpl: ["{MODEL_TOKEN}", "roller"]
      - slot: "brush_soft"
        title_tpl: "Rodillo Soft/Fluffy compatible para {MODEL}"
        query_tpl: "{BRAND} {MODEL} fluffy soft roller replacement"
        must_include_tpl: ["{MODEL_TOKEN}", "roller"]
    cargador:
      - slot: "charger_eu"
        title_tpl: "Cargador compatible EU para {MODEL}"
        query_tpl: "{BRAND} {MODEL} charger EU replacement"
        must_include_tpl: ["{MODEL_TOKEN}", "charger"]
    soporte:
      - slot: "dock_wall"
        title_tpl: "Soporte de pared / dock compatible para {MODEL}"
        query_tpl: "{BRAND} {MODEL} wall mount dock holder"
        must_include_tpl: ["{MODEL_TOKEN}", "wall", "mount"]
    accesorios:
      - slot: "acc_kit"
        title_tpl: "Kit accesorios compatible para {MODEL} (boquillas y cepillos)"
        query_tpl: "{BRAND} {MODEL} accessory kit crevice brush nozzle"
        must_include_tpl: ["{MODEL_TOKEN}"]
      - slot: "acc_pet"
        title_tpl: "Kit mascotas compatible para {MODEL} (mini cepillo + boquilla)"
        query_tpl: "{BRAND} {MODEL} pet accessory kit mini brush"
        must_include_tpl: ["{MODEL_TOKEN}"]

  # Pack robot (ejemplo): 10 SKUs orientados a consumibles (filtros/cepillos/mopa/rueda)
  robot10:
    filtro:
      - slot: "robot_filter_pack"
        title_tpl: "Filtros compatibles (pack) para {MODEL}"
        query_tpl: "{BRAND} {MODEL} filter replacement pack"
        must_include_tpl: ["{MODEL_TOKEN}", "filter"]
      - slot: "robot_hepa_pack"
        title_tpl: "Filtros HEPA compatibles (pack) para {MODEL}"
        query_tpl: "{BRAND} {MODEL} hepa filter replacement pack"
        must_include_tpl: ["{MODEL_TOKEN}", "filter"]
    cepillo:
      - slot: "robot_main_brush"
        title_tpl: "Cepillo principal compatible para {MODEL}"
        query_tpl: "{BRAND} {MODEL} main brush replacement"
        must_include_tpl: ["{MODEL_TOKEN}", "brush"]
      - slot: "robot_side_brush"
        title_tpl: "Cepillos laterales compatibles (pack) para {MODEL}"
        query_tpl: "{BRAND} {MODEL} side brush replacement pack"
        must_include_tpl: ["{MODEL_TOKEN}", "brush"]
    accesorios:
      - slot: "robot_mop_pads"
        title_tpl: "Mopas/paños compatibles (pack) para {MODEL}"
        query_tpl: "{BRAND} {MODEL} mop pads replacement"
        must_include_tpl: ["{MODEL_TOKEN}", "mop"]
      - slot: "robot_dust_bags"
        title_tpl: "Bolsas de autovaciado compatibles (pack) para {MODEL}"
        query_tpl: "{BRAND} {MODEL} dust bag replacement"
        must_include_tpl: ["{MODEL_TOKEN}", "bag"]
      - slot: "robot_rollers_kit"
        title_tpl: "Kit consumibles (cepillos+filtros) compatible para {MODEL}"
        query_tpl: "{BRAND} {MODEL} accessories kit brush filter"
        must_include_tpl: ["{MODEL_TOKEN}"]
      - slot: "robot_wheel"
        title_tpl: "Rueda delantera compatible para {MODEL}"
        query_tpl: "{BRAND} {MODEL} front wheel replacement"
        must_include_tpl: ["{MODEL_TOKEN}", "wheel"]
    cargador:
      - slot: "robot_dock_power"
        title_tpl: "Base/cargador compatible para {MODEL}"
        query_tpl: "{BRAND} {MODEL} charging dock power adapter"
        must_include_tpl: ["{MODEL_TOKEN}", "dock"]
    soporte:
      - slot: "robot_brush_cover"
        title_tpl: "Tapa/guardacepillo compatible para {MODEL}"
        query_tpl: "{BRAND} {MODEL} brush cover replacement"
        must_include_tpl: ["{MODEL_TOKEN}", "cover"]

  # Negativos globales “anti-basura” (se combinarán con los de globals)
  negatives_common:
    - "women"
    - "dress"
    - "skincare"
    - "cosmetic"
    - "bikini"
    - "jewelry"
    - "perfume"
