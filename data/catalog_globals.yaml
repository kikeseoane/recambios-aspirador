  # Guías genéricas (tus layouts/guia ya lo usan)
  guias_genericas:
    seguridad:
      - "Desconecta el aspirador antes de manipular filtros, rodillos o batería."
      - "No laves filtros no lavables: revisa el tipo (HEPA lavable vs. cartucho seco)."
      - "Evita baterías no compatibles: riesgo de sobrecalentamiento y fallos de carga."
      - "Si hay olor a quemado, chispas o cortes repetidos: detén el uso y revisa obstrucciones."
    mantenimiento:
      - "Limpia depósito y conductos: la obstrucción es la causa nº1 de pérdida de succión."
      - "Lava y seca filtros lavables (24h): la humedad reduce caudal y genera olores."
      - "Retira pelo/hilos del rodillo cada 1-2 semanas si hay mascotas o alfombras."
      - "Revisa juntas y sellos: una fuga de aire baja el rendimiento incluso con motor correcto."
    compra:
      - "Prioriza encaje y conectores equivalentes (voltaje nominal y anclaje)."
      - "En filtros, elige HEPA si hay alergias; estándar si uso general."
      - "En rodillos, elige según suelo: soft roller para duro; multisuperficie para mixto."
      - "En robots, compra packs (filtros+cepillos) para abaratar mantenimiento."
