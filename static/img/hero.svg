<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600">
  <defs>
    <radialGradient id="g1" cx="20%" cy="10%" r="80%">
      <stop offset="0" stop-color="#ff6a00" stop-opacity="0.35"></stop>
      <stop offset="1" stop-color="#ff6a00" stop-opacity="0"></stop>
    </radialGradient>
    <radialGradient id="g2" cx="85%" cy="35%" r="70%">
      <stop offset="0" stop-color="#2563eb" stop-opacity="0.28"></stop>
      <stop offset="1" stop-color="#2563eb" stop-opacity="0"></stop>
    </radialGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="1"></stop>
      <stop offset="1" stop-color="#f8fafc" stop-opacity="1"></stop>
    </linearGradient>

    <pattern id="dots" x="0" y="0" width="22" height="22" patternUnits="userSpaceOnUse">
      <circle cx="2.2" cy="2.2" r="1.3" fill="#111827" opacity="0.06"></circle>
    </pattern>

    <filter id="blur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="14"></feGaussianBlur>
    </filter>
  </defs>

  <rect width="1600" height="600" fill="url(#g3)"></rect>
  <rect width="1600" height="600" fill="url(#dots)"></rect>

  <circle cx="260" cy="90" r="240" fill="url(#g1)"></circle>
  <circle cx="1280" cy="210" r="260" fill="url(#g2)"></circle>

  <!-- “swooshes” -->
  <path d="M-50 420 C 280 300, 520 520, 920 390 S 1530 300, 1700 440" fill="none" stroke="#ff6a00" stroke-opacity="0.18" stroke-width="18" stroke-linecap="round"></path>
  <path d="M-50 470 C 310 340, 560 560, 960 430 S 1510 330, 1700 500" fill="none" stroke="#2563eb" stroke-opacity="0.12" stroke-width="14" stroke-linecap="round"></path>

  <!-- “product-like” chips -->
  <g filter="url(#blur)" opacity="0.55">
    <rect x="980" y="70" rx="20" ry="20" width="420" height="110" fill="#ffffff"></rect>
  </g>
  <g opacity="0.9">
    <rect x="980" y="70" rx="20" ry="20" width="420" height="110" fill="#ffffff" stroke="#e5e7eb"></rect>
    <circle cx="1045" cy="125" r="26" fill="#ff6a00" opacity="0.16" stroke="#ff6a00" stroke-opacity="0.25"></circle>
    <rect x="1088" y="102" width="250" height="14" rx="7" fill="#111827" opacity="0.12"></rect>
    <rect x="1088" y="128" width="200" height="12" rx="6" fill="#111827" opacity="0.08"></rect>
  </g>

  <g filter="url(#blur)" opacity="0.48">
    <rect x="1010" y="210" rx="20" ry="20" width="380" height="110" fill="#ffffff"></rect>
  </g>
  <g opacity="0.9">
    <rect x="1010" y="210" rx="20" ry="20" width="380" height="110" fill="#ffffff" stroke="#e5e7eb"></rect>
    <circle cx="1075" cy="265" r="26" fill="#2563eb" opacity="0.14" stroke="#2563eb" stroke-opacity="0.22"></circle>
    <rect x="1118" y="242" width="230" height="14" rx="7" fill="#111827" opacity="0.12"></rect>
    <rect x="1118" y="268" width="180" height="12" rx="6" fill="#111827" opacity="0.08"></rect>
  </g>
</svg>
