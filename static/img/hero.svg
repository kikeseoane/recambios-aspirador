<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="520" viewBox="0 0 1600 520" role="img" aria-label="IlustraciÃ³n de aspirador y recambios">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFF6EE"></stop>
      <stop offset="0.55" stop-color="#F6FAFF"></stop>
      <stop offset="1" stop-color="#FFFFFF"></stop>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FF7A18"></stop>
      <stop offset="1" stop-color="#FFB36B"></stop>
    </linearGradient>

    <linearGradient id="cool" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#A7C7FF"></stop>
      <stop offset="1" stop-color="#E6F0FF"></stop>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0B1220" flood-opacity="0.12"></feDropShadow>
    </filter>

    <pattern id="dots" width="22" height="22" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#0B1220" opacity="0.06"></circle>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1600" height="520" fill="url(#bg)"></rect>
  <rect width="1600" height="520" fill="url(#dots)"></rect>

  <!-- Big soft shapes -->
  <circle cx="210" cy="120" r="220" fill="url(#accent)" opacity="0.14"></circle>
  <circle cx="1450" cy="60" r="240" fill="#7FAEFF" opacity="0.12"></circle>
  <circle cx="1320" cy="420" r="280" fill="#FF7A18" opacity="0.08"></circle>

  <!-- Waves -->
  <path d="M0,415 C240,360 420,470 640,425 C880,375 1040,455 1280,405 C1420,375 1500,380 1600,360 L1600,520 L0,520 Z" fill="#A7C7FF" opacity="0.22"></path>
  <path d="M0,440 C230,390 430,500 650,455 C880,405 1040,485 1280,435 C1420,405 1500,410 1600,390 L1600,520 L0,520 Z" fill="#FF7A18" opacity="0.14"></path>

  <!-- Right panel "cards" -->
  <g filter="url(#softShadow)" opacity="0.98">
    <rect x="1080" y="120" width="470" height="125" rx="20" fill="#FFFFFF"></rect>
    <rect x="1105" y="145" width="56" height="56" rx="16" fill="url(#accent)" opacity="0.18"></rect>
    <circle cx="1133" cy="173" r="14" fill="url(#accent)" opacity="0.75"></circle>
    <rect x="1180" y="150" width="320" height="14" rx="7" fill="#0B1220" opacity="0.12"></rect>
    <rect x="1180" y="175" width="250" height="12" rx="6" fill="#0B1220" opacity="0.10"></rect>
    <rect x="1180" y="198" width="190" height="12" rx="6" fill="#0B1220" opacity="0.08"></rect>

    <rect x="1080" y="270" width="470" height="125" rx="20" fill="#FFFFFF"></rect>
    <rect x="1105" y="295" width="56" height="56" rx="16" fill="url(#cool)" opacity="0.95"></rect>
    <circle cx="1133" cy="323" r="14" fill="#7FAEFF" opacity="0.55"></circle>
    <rect x="1180" y="300" width="340" height="14" rx="7" fill="#0B1220" opacity="0.12"></rect>
    <rect x="1180" y="325" width="210" height="12" rx="6" fill="#0B1220" opacity="0.10"></rect>
    <rect x="1180" y="348" width="260" height="12" rx="6" fill="#0B1220" opacity="0.08"></rect>
  </g>

  <!-- Vacuum + parts (stylized) -->
  <g transform="translate(760,110)" filter="url(#softShadow)">
    <!-- base -->
    <rect x="0" y="250" width="240" height="74" rx="22" fill="#FFFFFF"></rect>
    <rect x="18" y="268" width="204" height="38" rx="19" fill="#0B1220" opacity="0.06"></rect>
    <circle cx="56" cy="287" r="16" fill="#0B1220" opacity="0.10"></circle>
    <circle cx="184" cy="287" r="16" fill="#0B1220" opacity="0.10"></circle>

    <!-- body -->
    <rect x="80" y="70" width="86" height="195" rx="26" fill="#FFFFFF"></rect>
    <rect x="92" y="92" width="62" height="68" rx="18" fill="url(#cool)" opacity="0.95"></rect>
    <rect x="92" y="170" width="62" height="18" rx="9" fill="#0B1220" opacity="0.08"></rect>
    <rect x="92" y="196" width="62" height="18" rx="9" fill="#0B1220" opacity="0.06"></rect>

    <!-- stick -->
    <path d="M122 0 C135 0 144 10 144 22 L144 70 L100 70 L100 22 C100 10 109 0 122 0 Z" fill="#FFFFFF"></path>
    <rect x="112" y="18" width="20" height="120" rx="10" fill="#0B1220" opacity="0.06"></rect>

    <!-- orange accent ring -->
    <circle cx="123" cy="156" r="10" fill="url(#accent)" opacity="0.9"></circle>
  </g>

  <!-- Parts icons (battery / filter / brush) -->
  <g transform="translate(650,120)" opacity="0.98">
    <!-- battery -->
    <g transform="translate(0,250)" filter="url(#softShadow)">
      <rect x="0" y="0" width="130" height="74" rx="18" fill="#FFFFFF"></rect>
      <rect x="16" y="22" width="76" height="30" rx="10" fill="#0B1220" opacity="0.08"></rect>
      <rect x="95" y="28" width="12" height="18" rx="4" fill="#0B1220" opacity="0.10"></rect>
      <path d="M20 38 H80" stroke="#FF7A18" stroke-width="6" stroke-linecap="round" opacity="0.9"></path>
    </g>

    <!-- filter -->
    <g transform="translate(40,140)" filter="url(#softShadow)">
      <rect x="0" y="0" width="120" height="72" rx="18" fill="#FFFFFF"></rect>
      <circle cx="52" cy="36" r="18" fill="#7FAEFF" opacity="0.25"></circle>
      <circle cx="52" cy="36" r="10" fill="#7FAEFF" opacity="0.45"></circle>
      <rect x="78" y="24" width="28" height="24" rx="8" fill="#0B1220" opacity="0.07"></rect>
    </g>

    <!-- brush -->
    <g transform="translate(140,210)" filter="url(#softShadow)">
      <rect x="0" y="0" width="140" height="72" rx="18" fill="#FFFFFF"></rect>
      <rect x="16" y="28" width="108" height="16" rx="8" fill="#0B1220" opacity="0.08"></rect>
      <rect x="22" y="30" width="18" height="12" rx="6" fill="#FF7A18" opacity="0.8"></rect>
      <rect x="46" y="30" width="18" height="12" rx="6" fill="#FF7A18" opacity="0.55"></rect>
      <rect x="70" y="30" width="18" height="12" rx="6" fill="#FF7A18" opacity="0.35"></rect>
      <rect x="94" y="30" width="18" height="12" rx="6" fill="#FF7A18" opacity="0.2"></rect>
    </g>
  </g>

  <!-- subtle line -->
  <path d="M120,96 C280,40 420,70 580,95" stroke="#0B1220" stroke-width="2" opacity="0.06" fill="none"></path>
</svg>
